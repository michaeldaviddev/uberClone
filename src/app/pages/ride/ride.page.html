<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ride</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ride</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="display: flex; align-items: center; margin: 20px;">
    <div style="width: 100%;">
      <ion-input placeholder="Enter pickup location"></ion-input>
      <ion-input placeholder="Where to?"></ion-input>
    </div>  
    <ion-button size="small" shape="round">
      <ion-icon aria-hidden="true" name="add"></ion-icon>
    </ion-button>
  </div>
</ion-content>
